<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		
		<link rel="stylesheet" href="css/style.css">
    <title>Workshop 1</title>
</head>
<body>
	<h1 class="titulo">To Do List</h1>

	<!--Formulario -->
	<form id="formulario" action="" method="post">

		<fieldset>
			<legend>Creador de tareas</legend>
			<div class="container titulo">
				<label for="titulo">Nombre de la tarea:</label>
				<input type="text" id="titulo" name="task_title" placeholder="Nueva Tarea">
			</div>
			<div class="container descr">
				<label for="descripcion">Descripcion:</label>
				<textarea name="task_descr" id="descripcion" cols="30" rows="10" placeholder="Usar oraciones cortas."></textarea>
			</div>
			<div class="container button">
				<button type="submit">Crear</button>	
			</div>
			<span id="avisoError"></span>
		</fieldset>
	</form>
	
	<h2>Lista de tareas</h2>
	<ul id="lista-tareas">
	</ul>
	
	<script src="js/index.js"></script>
</body>
</html>
